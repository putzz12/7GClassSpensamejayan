<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Belajar Online Kelas 7G</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .login-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--light-bg);
            text-align: center;
        }

        .login-container {
            background-color: var(--white);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .login-container h1 {
            color: var(--primary-blue);
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-dark);
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .login-button {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: var(--primary-blue);
            color: var(--white);
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: var(--secondary-blue);
        }
        
        .lupa-password {
            margin-top: 20px;
            text-align: left;
        }

        .lupa-password p {
            color: var(--gray-dark);
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .lupa-password .input-group i {
            left: 0;
            margin-left: 0;
        }

        .lupa-password input {
            padding-left: 40px;
        }

        .login-note {
            margin-top: 20px;
            color: var(--primary-red);
            font-style: italic;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <h1>LOGIN UNTUK LANJUT KE BELAJAR ONLINE</h1>
            <div class="input-group">
                <i class="fas fa-user-circle"></i>
                <input type="text" id="username" placeholder="Masukkan Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Masukkan Password" required>
            </div>
            <button class="login-button" onclick="handleLogin()">Masuk</button>
            
            <div class="lupa-password">
                <p>- Lupa Password -</p>
                <div class="input-group">
                    <i class="fas fa-key"></i>
                    <input type="text" id="no-registrasi" placeholder="Masukkan No Registrasi">
                </div>
            </div>
            
            <p class="login-note">*Note: Semua ID dan password sudah diberikan kepada peserta didik kelas 7G. Mohon cek kembali.</p>
        </div>
    </div>

</body>
</html>
